<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-Alwash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000 url('14.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden; /* منع التجاوز الأفقي */
        }
        
        /* طبقة الخلفية الثابتة */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('14.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
        
        /* طبقة التعتيم */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            z-index: -1;
        }
        
        .header {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
        }
        
        .header h1 {
            font-size: 2rem; /* زيادة حجم الخط */
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        /* تنسيق اللوجو الدائري وزر الموقع */
        .logo-website-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px; /* زيادة المسافة */
            position: relative;
            z-index: 2;
            gap: 20px;
        }
        
        .logo-container {
            width: 150px; /* زيادة حجم اللوجو */
            height: 150px;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.3); /* زيادة سمك الحدود */
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.5);
        }

        .website-button {
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 12px 25px; /* زيادة الحشو */
            font-size: 16px; /* زيادة حجم الخط */
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .website-button i {
            font-size: 18px; /* زيادة حجم الأيقونة */
        }
        
        .website-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            background-color: #f0f0f0;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* زيادة المسافة بين الأزرار */
            width: 100%;
            max-width: 450px; /* زيادة العرض الأقصى */
            position: relative;
            z-index: 1;
        }
        
        .social-button {
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 25px; /* زيادة الحشو */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px; /* زيادة حجم الخط */
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            min-height: 60px; /* زيادة الارتفاع */
            position: relative;
        }
        
        .social-button i {
            position: absolute;
            right: 25px; /* تعديل المسافة */
            font-size: 24px; /* زيادة حجم الأيقونة */
            width: 30px;
            text-align: center;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            opacity: 0.9;
        }
        
        .facebook {
            background-color: #1877F2;
        }
        
        .telegram {
            background-color: #0088CC;
        }
        
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .whatsapp {
            background-color: #25D366;
        }
        
        .map {
            background-color: #34A853;
        }
        
        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.5rem; /* تعديل حجم الخط للشاشات الصغيرة */
            }
            
            .logo-container {
                width: 120px; /* تعديل حجم اللوجو للشاشات الصغيرة */
                height: 120px;
            }
            
            .social-button {
                padding: 15px 20px;
                font-size: 16px;
                min-height: 55px;
            }
            
            .social-button i {
                font-size: 20px;
                right: 20px;
            }
            
            .buttons-container {
                max-width: 400px;
                gap: 15px;
            }
        }
        
        @media (max-height: 700px) {
            /* تعديلات للشاشات القصيرة */
            .logo-website-container {
                margin-bottom: 20px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .buttons-container {
                gap: 15px;
            }
            
            .social-button {
                padding: 15px 20px;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- طبقات الخلفية -->
    <div class="bg-layer"></div>
    <div class="overlay"></div>
    
    <!-- المحتوى الأصلي -->
    <div class="logo-website-container">
        <div class="logo-container">
            <img src="11.png" alt="شعار الموقع" class="logo">
        </div>
    </div>
    
    <div class="header">
        <h1>مجموعة شركات العلوش التجارية للاجهزة الكهربائية المنزلية العالمية</h1>
    </div>
    
    <div class="buttons-container">
        <a href="https://www.instagram.com/alwash_group?igsh=cXV6OTV2eDNhcXpr" class="social-button instagram">
            <i class="fab fa-instagram"></i>
            Instagram
        </a>
        <a href="https://www.facebook.com/share/1AuERmEyHt/?mibextid=wwXIfr" class="social-button facebook">
            <i class="fab fa-facebook-f"></i>
            Facebook
        </a>
        
        <a href="https://wa.me/9647711750110" class="social-button whatsapp">
            <i class="fab fa-whatsapp"></i>
            WhatsApp 
        </a>
        
        <a href="https://t.me/a2020zz" class="social-button telegram">
            <i class="fab fa-telegram-plane"></i>
            Telegram
        </a>
        
        <a href="https://maps.app.goo.gl/u9PLdF6jNJw7Sv6x8?g_st=ac" class="social-button map">
            <i class="fas fa-map-marker-alt"></i>
            Map
        </a>
         <a href="http://smoalrhec.wuiltweb.com" class="social-button map">
            <i class="fas fa-website-marker-alt"></i>
            Website
        </a>
    </div>
</body>
</html>
